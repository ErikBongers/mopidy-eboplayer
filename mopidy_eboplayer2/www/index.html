<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <meta name="description" content="EboPlayer"/>
    <meta name="author" content="Erik Bongers"/>

    <meta name="copyright" content="(c) 2025 Erik Bongers"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>

    <link rel="icon" type="image/gif" href="images/icons/musicbox32.gif"/>
    <link rel="shortcut icon" type="image/x-icon" href="images/icons/musicbox32.gif"/>
    <link rel="stylesheet" type="text/css" href="css/webclient.css"/>
    <link rel="stylesheet" type="text/css" href="vendors/font_awesome/css/font-awesome.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed:ital,wght@0,1..1000;1,1..1000&family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
</head>

<body data-websocket-url="{{ websocketUrl }}" data-hostname="{{ hostname }}" data-title="{{ title }}">
<div id="layout">
    <div id="XXXXstickyTop" class="flex_wrap_content">

        <ul id="header" class="nobullet title condensed">
            <li>
                <button id="headermenubtn"><i class="fa fa fa-ellipsis-v"></i></button>
            </li>
            <li>
                <p id="contentHeadline">Initializing...</p>
            </li>
            <li>
                <button id="headersearchbtn" onclick="switchContent('search' ); return false;" title="Search"><i class="fa fa-search"></i></button>
            </li>
        </ul>
        <!-- /header -->

        <ebo-big-track-view id="currentTrackBigView">
        </ebo-big-track-view>
        <!-- /Container -->

        <div id="buttonBar">
            <button id="buttonBar.btnPrev" title="Previous"><i class="fa fa-fast-backward"></i></button>
            <button id="buttonBar.btnPlay" title="Play"><i class="fa fa-play"></i></button>
            <button id="buttonBar.btnNext" title="Next"><i class="fa fa-fast-forward"></i></button>
            <input id="buttonBar.volumeslider" data-highlight="true" name="volumeslider" data-mini="true" type="range" min="0" value="0" max="100"/>
            <button id="buttonBar.btnMore" style="margin-left: 1em;" title="Next"><i class="fa fa-ellipsis-h"></i></button>
        </div>
    </div>


    <div id="tableWrapper" class="flex_fill_remainder">
        <table id="timelineTable">
            <colgroup>
                <col span="1" style="width: auto;">
                <col span="1" style="width: 1em;">
            </colgroup>
            <tr class="behind">
                <td>Nogg van da</td>
                <td>*</td>
            </tr>
            <tr class="behind">
                <td colspan="2">
                    <div class="progressBar"></div>
                </td>
            </tr>
            <tr class="behind">
                <td>Den track is hier</td>
                <td>*</td>
            </tr>
            <tr class="behind">
                <td colspan="2">
                    <div class="progressBar"></div>
                </td>
            </tr>
            <tr class="behind">
                <td>Variatie</td>

            </tr>
            <tr class="behind">
                <td colspan="2">
                    <div class="progrebssBar"></div>

            </tr>
            <tr class="behind-2">
                <td>Brol en zever</td>
                <td>*</td>
            </tr>
            <tr class="behind-2">
                <td colspan="2">
                    <div class="progressBar"></div>
                </td>
            </tr>
            <tr class="behind-1">
                <td>sdfsdf sdff sd</td>
                <td>
                    <i class="fa fa fa-ellipsis-v"></i>
                </td>
            </tr>
            <tr class="behind-1">
                <td colspan="2">
                    <div class="progressBar"></div>
                </td>
            </tr>
            <tr class="active textGlow">
                <td>sdf dsfd sdf sdf</td>
                <td>*</td>
            </tr>
            <tr class="active textGlow">
                <td colspan="2">
                    <div class="progressBar"></div>
                </td>
            </tr>
            <tr>
                <td>Nog meer variatie</td>
                <td>*</td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="progressBar"></div>
                </td>
            </tr>
            <tr>
                <td>sdf</td>
                <td>*</td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="progressBar"></div>
                </td>
            </tr>
            <tr>
                <td>Track 12345 ...</td>
                <td>*</td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="progressBar"></div>
                </td>

            <tr>

                </td>

            <tr>
                <td>Track 12345 ...</td>
                <td>*</td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="progressBar"></div>
                </td>
            </tr>
            <tr>
                <td>GGgeen inspiratie</td>
                <td>*</td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="progressBar"></div>
                </td>
            </tr>
            <tr>
                <td>Track 12345 ...</td>

    </div>    <!--    <button class="glow-on-hover" type="button">HOVER ME, THEN CLICK ME!</button>-->
    <!-- use lastfm for image search -->
    <script type="text/javascript" src="vendors/lastfm/lastfm.api.md5.js"></script>
    <script type="text/javascript" src="vendors/lastfm/lastfm.api.js"></script>
    <script type="text/javascript" src="vendors/lastfm/lastfm.api.cache.js"></script>

    <script type="module" src="generated/bundle.js"></script>

</div>
</body>
</html>
