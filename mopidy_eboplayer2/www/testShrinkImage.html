<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StickyTop Layout</title>
    <style>
        /* Ensure the body fills the viewport and centers content */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /*height: 100vh;*/
            background: #f0f0f0;
        }

        /* Outer container with fixed height of 50vw */
        #stickyTop {
            height: 50vh;
            width: 80%;
            background-color: #fff;
            border: 2px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Flex container with column layout */
        #wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Image section that grows or shrinks based on remaining space */
        #image {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Text section takes only as much space as its content */
        #text {
            padding: 1em;
            background-color: #fafafa;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
<div id="stickyTop">
    <div id="wrapper">
        <div id="image">
            <img src="https://picsum.photos/800/600" alt="Random Image">
        </div>
        <div id="text">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>
            <p>Sed nisi. Nulla quis sem at nibh elementum imperdiet.</p>
        </div>
    </div>
</div>
</body>
</html>
